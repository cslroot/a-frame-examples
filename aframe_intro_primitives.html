<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Primitives by @rootx</title>
  <!-- <script src="https://aframe.io/releases/latest/aframe.min.js" charset="utf-8"></script> -->
  <script src="https://aframe.io/releases/latest/aframe.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <a-scene>
    <a-plane color="#333" rotation="90 0 0" width="5" height="5"></a-plane>
    <a-cube color="#600" position="0 1 0" width="0.8" height="1.6" depth="0.2"></a-cube>
    <a-sphere color="#060" position="1 1 0" radius="0.45"></a-sphere>
    <a-cylinder color="#006" position="-1 1 0" rotation="45 0 0" radius="0.45" open-ended="false"></a-cylinder>
    <!--
    <a-image></a-image>
    <a-sky></a-sky>
    -->
  </a-scene>
</body>

</html>
