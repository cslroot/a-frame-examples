<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Template example by @rootx</title>
  <!-- <script src="https://aframe.io/releases/latest/aframe.min.js" charset="utf-8"></script> -->
  <script src="libs/aframe.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <a-scene>
    <template is="a-template" element="a-lot-of-cubes">
      <a-sphere color="#c46" radius="0.5" position="-1 0 0"></a-sphere>
      <a-sphere color="#c57" radius="0.5" position="0 1 0"></a-sphere>
      <a-sphere color="#f69" radius="0.5" position="1 0 0"></a-sphere>
    </template>

    <a-lot-of-cubes position="0 3 0"></a-lot-of-cubes>
    <a-lot-of-cubes position="3 4 0" rotation="180 0 0"></a-lot-of-cubes>


    <template is="a-template" element="cubes-inherit" size="1">
      <a-cube color="#3f6" depth="${size}" height="${size}" width="${size}" position="-${size} 0 0"></a-cube>
      <a-cube color="#6f9" depth="${size}" height="${size}" width="${size}" position="-${size} ${size} 0"></a-cube>
      <a-cube color="#9f9" depth="${size}" height="${size}" width="${size}" position="0 ${size} 0"></a-cube>
    </template>

    <cubes-inherit size="0.5"></cubes-inherit>
    <cubes-inherit position="2 0 0"></cubes-inherit>

  </a-scene>
</body>

</html>
