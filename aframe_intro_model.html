<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Model example by @rootx</title>
  <!-- <script src="https://aframe.io/releases/latest/aframe.min.js" charset="utf-8"></script> -->
  <script src="https://aframe.io/releases/latest/aframe.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    #info {
      color: #fff;
      background-color: #000000;
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
    }
    a { color: skyblue }
  </style>
</head>

<body>
  <a-scene>
    <a-model format="obj" src="assets/models/armadillo.obj" scale="1 1 1" position="0 1 0" rotation="0 180 0" color="#666"></a-model>

    <a-model format="obj" src="assets/models/teapot.obj" scale="0.01 0.01 0.01" position="1 1 0" color="#666"></a-model>
    <!-- REMARK: teapotは法線情報を持っていない？いないのでシェーディングが正しくされていない．Three.jsでFaceNormalをする必要があるはずだが，やり方不明 -->


    <!-- REMARK: 法線なし/ありのbunny.objで確認 -->
    <a-model format="obj" src="assets/models/bunny.obj" scale="5 5 5" position="-0.5 0 0.5" rotation="0 0 0" color="#666"></a-model>
    <a-model format="obj" src="assets/models/bunny_with_normals.obj" scale="5 5 5" position="0.5 0 0.5" rotation="0 0 0" color="#666"></a-model>

    <!-- collada(.dae)ファイルの読み込み．formatは "collada" (not "dae")を指定する点に注意 -->
    <!-- URL指定の読込み．hree.js examplesから．アニメーションには対応していないようだ -->
    <a-model format="collada" src="http://threejs.org/examples/models/collada/kawada-hironx.dae" position="-1.5 0.5 0" rotation="0 90 0" scale="1 1 1" color="#ff0"></a-model>


    <!-- 以下は，このサンプルの主たる目的ではない -->
    <a-light type="ambient" color="#333"></a-light>
    <a-light type="directional" intensity="0.1" position="5 5 5"></a-light>
    <a-entity id="pointlight" position="0 2 0">
      <a-light type="point" intensity="1.0" position="2 0 0" color="#f00"></a-light>
      <a-light type="point" intensity="1.0" position="-1.0 0 -1.73" color="#0f0"></a-light>
      <a-light type="point" intensity="1.0" position="-1.0 0 1.73" color="#00f"></a-light>
      <a-animation id="animlight" attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" duration="2000"></a-animation>
    </a-entity>
    <a-plane color="#333" rotation="90 0 0" width="5" height="5"></a-plane>
  </a-scene>
  <div id="info">robot from <a href="https://github.com/rdiankov/collada_robots" target="_blank">collada robots</a></div>
</body>

</html>
