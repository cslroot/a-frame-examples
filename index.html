<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>A-Frame Examples by @rootx</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <div id="panel" class="collapsed">
    <h1><a href="https://aframe.io/">A-Frame</a> / examples</h1>
    <a id="expandButton" href="#">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <div id="content"></div>
  </div>
  <iframe id="viewer" allowfullscreen onmousewheel=""></iframe>

  <script>
    var files = {
      "introduction": [
        "aframe_intro_cube"
        ,"aframe_intro_primitives"
        ,"aframe_intro_model"
        ,"aframe_intro_light"
      ],
      "misc": [
        "misc_template"
      ]
    };
    //
    var panel = document.getElementById('panel');
    var content = document.getElementById('content');
    var viewer = document.getElementById('viewer');
    var expandButton = document.getElementById('expandButton');
    expandButton.addEventListener('click', function(event) {
      panel.classList.toggle('collapsed');
      event.preventDefault();
    });
    // iOS8 workaround
    if (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) {
      viewer.addEventListener('load', function(event) {
        viewer.contentWindow.innerWidth -= 10;
        viewer.contentWindow.innerHeight -= 2;
      });
    }
    var container = document.createElement('div');
    content.appendChild(container);
    var button = document.createElement('div');
    button.id = 'button';
    button.textContent = 'View source';
    button.addEventListener('click', function(event) {
      var array = location.href.split('/');
      array.pop();
      window.open('view-source:' + array.join('/') + '/' + selected + '.html');
    }, false);
    button.style.display = 'none';
    document.body.appendChild(button);
    var divs = {};
    var selected = null;
    for (var key in files) {
      var section = files[key];
      var div = document.createElement('h2');
      div.textContent = key;
      container.appendChild(div);
      for (var i = 0; i < section.length; i++) {
        (function(file) {
          var name = file.split('_');
          name.shift();
          name = name.join(' / ');
          var div = document.createElement('div');
          div.className = 'link';
          div.textContent = name;
          div.addEventListener('click', function() {
            panel.classList.toggle('collapsed');
            load(file);
          });
          container.appendChild(div);
          divs[file] = div;
        })(section[i]);
      }
    }
    var load = function(file) {
      if (selected !== null) divs[selected].className = 'link';
      divs[file].className = 'link selected';
      window.location.hash = file;
      viewer.src = file + '.html';
      viewer.focus();
      button.style.display = '';
      selected = file;
    };
    if (window.location.hash !== '') {
      load(window.location.hash.substring(1));
    }
  </script>
</body>

</html>
